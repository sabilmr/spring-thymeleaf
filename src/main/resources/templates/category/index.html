<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Category - Index</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex align-items-center">
                    <h3 class="mr-auto p-3">Category</h3>
                    <div class="ms-auto" role="group">
                        <!-- Button trigger modal -->
                        <button id="openModalBtn" class="btn btn-primary">
                            Add Category
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${data}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.description}"></td>
                        <td>
                            <a th:href="@{~/category/delete/{id}(id = ${item.id})}"
                               class="btn btn-xs btn-danger float-end">
                                Delete
                            </a>
                            <a th:href="@{~/category/edit/{id}(id = ${item.id})}" style="margin-right: 5px"
                               class="btn btn-primary float-end">
                                Edit
                            </a>
                            <a th:href="@{~/category/{id}(id = ${item.id})}"
                               class="btn btn-success float-end" style="margin-right: 5px">
                                Detail
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Category</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{~/category/save}" method="post" id="categoryForm">
                        <input type="hidden" name="id">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name :</label>
                            <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" placeholder="name">
                            <div id="nameHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description :</label>
                            <input type="text" class="form-control" id="description" name="description" aria-describedby="descriptionHelp" placeholder="description">
                            <div id="descriptionHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success" id="saveChanges">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
