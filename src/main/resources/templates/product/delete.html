<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Product - Remove</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Remove Product</h3>
            </div>
            <div class="card-body">
                <form th:action="@{~/product/remove}" method="post">
                    <input type="hidden" name="id" th:value="${product.id}">
<!--                    <div class="mb-3">-->
<!--                        <label for="id" class="form-label">Id :</label>-->
<!--                        <input type="text" class="form-control" id="id" name="id" th:value="${product.id}" aria-describedby="idHelp" readonly>-->
<!--                        <div id="idHelp" class="form-text">We'll never share your email with anyone else.</div>-->
<!--                    </div>-->

                    <div class="mb-3">
                        <label for="categoryName" class="form-label">Category :</label>
                        <input type="hidden" class="form-control" name="categoryId" th:value="${product.categoryId}">
                        <input type="text" class="form-control" id="categoryName" name="categoryName" th:value="${product.categoryName}" aria-describedby="categoryIdHelp" readonly>
                        <div id="categoryIdHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Name :</label>
                        <input type="text" class="form-control" id="name" name="name" th:value="${product.name}" aria-describedby="nameHelp" readonly>
                        <div id="nameHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description :</label>
                        <input type="text" class="form-control" id="description" name="description" th:value="${product.description}" aria-describedby="descriptionHelp" readonly>
                        <div id="descriptionHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">Price :</label>
                        <input type="text" class="form-control" id="price" name="price" th:value="${product.price}" aria-describedby="priceHelp" readonly>
                        <div id="priceHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity :</label>
                        <input type="text" class="form-control" id="quantity" name="quantity" th:value="${product.quantity}" aria-describedby="quantityHelp" readonly>
                        <div id="quantityHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger" style="margin-right: 5px">Delete</button>
                        <a th:href="@{~/product}" class="btn btn-secondary">Close</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
