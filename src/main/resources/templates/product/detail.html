<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Product - Detail</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Detail Product</h3>
            </div>
            <div class="card-body">
                <form th:action="@{~/product}" method="get">
                    <input type="hidden" name="id" th:value="${product.id}">

                    <div class="mb-3">
                        <label for="categoryName" class="form-label">Category :</label>
                        <input type="hidden" name="id" th:value="${product.categoryId}">
                        <input type="text" class="form-control" id="categoryName" name="categoryName" th:value="${product.categoryName}" aria-describedby="categoryNameHelp">
                        <div id="categoryNameHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Name :</label>
                        <input type="text" class="form-control" id="name" name="name" th:value="${product.name}" aria-describedby="nameHelp">
                        <div id="nameHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description :</label>
                        <input type="text" class="form-control" id="description" name="description" th:value="${product.description}" aria-describedby="descriptionHelp">
                        <div id="descriptionHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">Price :</label>
                        <input type="text" class="form-control" id="price" name="price" th:value="${product.price}" aria-describedby="priceHelp">
                        <div id="priceHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity :</label>
                        <input type="text" class="form-control" id="quantity" name="quantity" th:value="${product.quantity}">
                    </div>

                    <div class="modal-footer">
                        <a th:href="@{~/product}" class="btn btn-secondary">Close</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
